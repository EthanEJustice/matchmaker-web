        <script>

        function calculateCompatibility() {

            const DESIRED_RESPONSE = 
            [5,5,1,5,4]

            const MAX_SCORE = 25;

            //Get Values for the dropdown
            let question1Response = document.getElementById('q1').selectedOptions[0].value;
            let question2Response = document.getElementById('q2').selectedOptions[0].value;
            let question3Response = document.getElementById('q3').selectedOptions[0].value;
            let question4Response = document.getElementById('q4').selectedOptions[0].value;
            let question5Response = document.getElementById('q5').selectedOptions[0].value;


            //Calculate Compatibility
            let question1compatibily = 5 -Math.abs(question1Response - DESIRED_RESPONSE[0]);
            let question2compatibily = 5 -Math.abs(question2Response - DESIRED_RESPONSE[1]);
            let question3compatibily = 5 -Math.abs(question3Response - DESIRED_RESPONSE[2]);
            let question4compatibily = 5 -Math.abs(question4Response - DESIRED_RESPONSE[3]);
            let question5compatibily = 5 -Math.abs(question5Response - DESIRED_RESPONSE[4]);


            //Total Compatibility
            let totalCompatibility = question1compatibily + question2compatibily + question3compatibily + question4compatibily + question5compatibily;

            //Converting Compatibility to Percent
            totalCompatibility *= 100 / MAX_SCORE;
            totalCompatibility = Math.round(totalCompatibility);



            document.getElementById("compatibility").innerHTML= "Your Compatibility is..."+ totalCompatibility+"%";

            }
